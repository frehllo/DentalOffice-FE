<mat-form-field class="{{field.className}}">
    <mat-label>{{field.props.label}}</mat-label>
    <mat-select [formControl]="formControl" [formlyAttributes]="field" multiple>
                <mat-option *ngFor="let opt of fieldOptions" [value]="opt.value">{{opt.label}}</mat-option>
    </mat-select>
</mat-form-field>
