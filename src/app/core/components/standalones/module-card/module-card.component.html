<div (click)="enterModule(info.id)" class="cursor-pointer w-100">
    <div class="w-100 h-100 bg-secondary p-3">
        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-row align-items-center">
                <mat-icon [style.font-size.px]="70" [style.height.px]="70" [style.width.px]="70" class="text-white"
                    fontIcon="account_box"></mat-icon>
                <div>
                    <p class="fs-5 text-light mb-0 crop">{{info.customerName.length > 20 ?
                        info.customerName.substring(0, 20) + '...' : info.customerName}}
                    </p>
                    <div class="d-flex flex-row align-items-center">
                        <app-colored-circle class="" [shadow]="true" [value]="info.studio.color" /><span
                            class="text-white ps-1">{{info.studio.name}}</span>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center text-end">
                <p class="mb-0 text-white">Data di scadenza</p>
                <p class="mb-0 text-white">{{deliveryDate}}</p>
            </div>
        </div>
    </div>
    <div class="w-100 h-100 bg-white p-3">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <div class="d-flex flex-row align-items-center">
                    <mat-icon [style.font-size.px]="30" [style.height.px]="30" [style.width.px]="30"
                        class="text-dark overflow-visible" fontIcon="perm_contact_calendar"></mat-icon>
                    <span>{{info.studio.name}}</span><app-colored-circle class="ps-1" [shadow]="true"
                        [value]="info.studio.color" />
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <div class="d-flex flex-row align-items-center">
                    <mat-icon [style.font-size.px]="30" [style.height.px]="30" [style.width.px]="30"
                        class="text-dark overflow-visible" fontIcon="edit_calendar"></mat-icon>
                    <p class="ms-2 fs-6 text-dark mb-0 crop">{{prescriptionDate}}
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <div class="w-75">
            <p>
                {{info.description}}
            </p>
        </div>
    </div>
</div>
