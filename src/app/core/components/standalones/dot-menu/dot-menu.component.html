<div class="d-flex flex-column buttons">
    <button mat-fab [disabled]="saveDisabled" (click)="saveMethod()" class="text-white bg-secondary m-1">
        <mat-icon>check</mat-icon>
    </button>
    <button mat-fab [disabled]="resetDisabled" (click)="resetMethod()" class="text-white bg-secondary m-1">
        <mat-icon>clear</mat-icon>
    </button>
</div>
