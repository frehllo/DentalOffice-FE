<div class="full-width">
  <mat-toolbar class="h-80 bg-primary">
    <ng-container *ngIf="showHeaderBack">
      <button mat-fab (click)="back()" class="text-white bg-secondary">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </ng-container>
    <div
      style="width: 98%"
      class="d-flex justify-content-center align-item-center"
    >
      <img height="80px" src="assets/images/logo.png" alt="logo" />
    </div>
  </mat-toolbar>
</div>
