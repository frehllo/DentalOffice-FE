<div class="p-2" style="width : 400px">
    <h1 mat-dialog-title>
        {{data.title}}
    </h1>

    <div mat-dialog-actions class="mb-0 justify-content-end full-width">
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="bg-primary" (click)="confirm()">Confirm</button>
    </div>
</div>
