<div class="bg-color full-width min-vh-100" *ngIf="!isLoading">
    <div class="page-header d-flex flex-row px-4 align-items-center justify-content-between">
        <h1 style="margin-bottom : 0px !important">Moduli</h1>
        <div class="d-flex justify-content-center">
            <button mat-fab (click)="data()" class="text-white bg-tertiary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <hr class="mt-0">
    <div class="d-flex align-content-center h-100">
        @if(list != null && list.length > 0)
        {
        <div class="row full-width m-2">
            @for(el of list;track el) {
            <app-module-card [moduleInfo]="el" class="col-12 col-sm-12 col-md-12 col-lg-4"></app-module-card>
            }
        </div>
        }@else {
        <div class="row justify-content-center text-center full-width m-2">
            <h2>No Content</h2>
        </div>
        }
    </div>
</div>
<app-loading *ngIf="isLoading"></app-loading>
