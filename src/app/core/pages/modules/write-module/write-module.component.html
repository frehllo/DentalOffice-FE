<div class="bg-color full-height-no-overflow">
  <div>
    <form [formGroup]="personalDataForm" (ngSubmit)="save()" class="px-5 pt-5 justify-content-center">
      <formly-form [form]="personalDataForm" (modelChange)="write()" [options]="options" [fields]="personalDataFields!"
        [model]="model"></formly-form>
    </form>
  </div>

  <div style="height: 350px;" class="bg-color p-5 full-width d-flex justify-content-between">
    <ag-grid-angular class="ag-theme-alpine col-10 h-100" [rowData]="rowData" [columnDefs]="colDefs">
    </ag-grid-angular>
    <div class="col-2 px-2">
      <button [disabled]="false" mat-raised-button class="bg-secondary full-width text-white" (click)="openProcess()">Add</button>
    </div>
  </div>
  <app-dot-menu (save)="save()" (reset)="reset()"></app-dot-menu>
</div>
